<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filtration</title>
    <script defer type="module" src="/js/main.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-secondary-subtle">
    <div class="container">
        <div class="row">

            <!-- GET -->
            <section class="m-5 p-5 border border-2 border-dark w-75 col">
                <h1>GET</h1>
                <div class="container">
                    <label for="filter__input">Enter Country name:</label>
                    <input type="text" class="w-75" id="filter__input" />
                </div>
        
                <div>
                    <button type="button" class="btn btn-outline-primary mt-3 mb-3 w-100" id="filter__button">
                        Filter
                    </button>
                </div>
        
                <div>
                    <label for="output">Filtered users by country:</label>
                    <div id="output"></div>
                </div>
            </section>
        
            <!-- POST -->
            <section class="m-5 p-5 border border-2 border-dark w-75 col">
                <div class="row">
                    <h1>POST</h1>
        
                    <label for="user__name">Enter username:</label>
                    <input type="text" id="user__name" />
        
                    <label for="user__email">Enter email:</label>
                    <input type="text" id="user__email" />
        
                    <label for="user__country">Enter country:</label>
                    <input type="text" id="user__country" />
        
                    <label for="user__avatar">Enter image URL:</label>
                    <input type="text" id="user__avatar" />
        
                    <button type="button" class="mt-3 mb-3 btn btn-outline-primary" id="create__user__button">
                        Post New User
                    </button>
        
                    <div>
                        <label for="output__new__user">New user added:</label>
                        <div id="output__new__user"></div>
                    </div>
                </div>
            </section>
        </div>
        <div class="row">
            <!-- UPDATE -->
        
            <section class="m-5 p-5 border border-2 border-dark w-75 col">
                <div class="row">
                    <h1>PATCH</h1>
        
                    <label for="user__id">User ID:</label>
                    <input type="text" id="user__id" />
        
                    <label for="user__update__name">Enter username:</label>
                    <input type="text" id="user__update__name" />
        
                    <label for="user__update__email">Enter email:</label>
                    <input type="text" id="user__update__email" />
        
                    <label for="user__update__country">Enter country:</label>
                    <input type="text" id="user__update__country" />
        
                    <label for="user__update__avatar">Enter image URL:</label>
                    <input type="text" id="user__update__avatar" />
        
                    <button type="button" class="mt-3 mb-3 btn btn-outline-primary" id="update__user__button">
                        Update User
                    </button>
        
                    <div>
                        <label for="output__update__user">Updated user:</label>
                        <div id="output__updated__user"></div>
                    </div>
                </div>
            </section>
        
            <!-- DELETE -->
        
            <section class="m-5 p-5 border border-2 border-dark w-75 col">
                <h1>DELETE</h1>
                <div>
                    <label for="delete__user">Enter id:</label>
                    <input type="text" class="w-75" id="delete__user" />
                </div>
        
                <div>
                    <button type="button" class="btn btn-outline-primary mt-3 mb-3 w-100" id="delete__button">
                        Delete
                    </button>
                </div>
        
                <div>
                    <label for="output__delete__user">Deleted:</label>
                    <div id="output__delete__user"></div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
